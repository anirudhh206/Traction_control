version: "3.8"

services:
  # AI Agents Orchestrator
  ai-agents:
    build:
      context: ./ai-agents
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./ai-agents:/app
    command: python orchestrator.py

  # Next.js Web App
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    command: npm start

  # Redis for caching and rate limiting (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  redis-data:
